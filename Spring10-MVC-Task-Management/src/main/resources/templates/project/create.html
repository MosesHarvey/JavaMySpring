<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="/fragments/head :: header"></head>

<body>

<div class="dashboard-main-wrapper">

  <div th:replace="/fragments/header :: header"></div>

  <div th:replace="/fragments/left-sidebar :: left-sidebar"></div>

  <div class="dashboard-wrapper">

    <div class="dashboard-ecommerce">

      <div class="container-fluid dashboard-content">

        <div class="ecommerce-widget">

          <div class="row">

            <div class="col-lg-6 col-md-12">

              <section class="panel panel-transparent">
                <header class="panel-heading"><br>
                  <h2 class="panel-title">Project Create</h2>
                </header>

                <div class="panel-body">

                  <!-- ------------------------FORM START----------------------------- -->
                  <form class="needs-validation" novalidate th:action="@{/project/create}" method="post" th:object="${project}">

                    <div class="row">
                      <div class="col-sm-8 col-md-12">
                        <div class="form-group">
                          <label for="projectname" class="col-form-label">Project Name</label>
                          <input id="projectname" type="text" placeholder="Project Name" th:field="*{projectName}" class="form-control">
                        </div>
                      </div>
                    </div>

                      <div class="row">
                        <div class="col-sm-8 col-md-12">
                          <div class="form-group">
                          <label for="projectcode" class="col-form-label">Project Code</label>
                          <input id="projectcode" type="text" placeholder="Project Code" th:field="*{projectCode}" class="form-control">
                        </div>
                      </div>
                      </div>



                    <div class="row">
                      <div class="col-sm-8 col-md-12">
                        <div class="form-group">
                          <label>Assigned Manager</label>
                          <select th:field="*{assignedManager}" class="custom-select" required="required">
                            <option value=" ' '"  th:text="Select"></option>
                            <option th:each="manager : ${managers}" th:value="${manager.userName}" th:text="${manager.firstName+' '+ manager.lastName}"></option>

                          </select>
                        </div>
                      </div>
                    </div>

                    <div class="container">
                      <br />
                      <div class="row">
                        <div class="col-sm-6 col-md-6">
                          <div class="form-group">
                            <div id="filterDate2">
                              <label>Project Start Date</label>

                              <!-- Datepicker as text field -->
                              <div class="input-group date" data-date-format="dd/mm/yyyy">
                                <input  type="date" class="form-control" data-date-format="dd/mm/yyyy" placeholder="dd/mm/yyyy" th:field="*{startDate}">
                                <div class="input-group-addon" >
                                  <span class="glyphicon glyphicon-th"></span>
                                </div>
                              </div>

                            </div>
                          </div>
                        </div>


                        <div class="col-sm-6 col-md-6">
                          <div class="form-group">
                            <div id="filterDate3">
                              <label>Project End Date</label>

                              <!-- Datepicker as text field -->
                              <div class="input-group date" data-date-format="dd/mm/yyyy">
                                <input  type="date" class="form-control" data-date-format="dd/mm/yyyy" placeholder="dd/mm/yyyy" th:field="*{endDate}">
                                <div class="input-group-addon" >
                                  <span class="glyphicon glyphicon-th"></span>
                                </div>
                              </div>

                            </div>
                          </div>
                        </div>

                      </div>
                    </div>

                    <div class="row">
                      <div class="col-sm-8 col-md-12">
                        <div class="form-group">
                          <label for="projectdetail" class="col-form-label">Project Detail</label>
                          <textarea id="projectdetail" cols="60" rows="2" th:field="*{projectDetail}"></textarea>
                        </div>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-sm-6 col-md-6 col-lg-12">
                        <div class="float-right">
                          <button type="submit" class="btn btn-success rounded-0">Save</button>
                        </div>
                      </div>
                    </div>



                  </form>
                  <!-- ------------------------FORM END----------------------------- -->

                </div>

              </section>

            </div>

          </div>

        </div>



        <!-- ------------------------TABLE START----------------------------- -->

        <div class="row">
          <div class="col-lg-12 col-md-12">
            <div class="col-md-12">
              <section class="panel">
                <header class="panel-heading">
                  <h2 class="panel-title">Project List</h2>
                </header>
                <div class="panel-body">
                  <div class="table-responsive">
                    <table class="table table-striped">
                      <thead>
                      <tr>
                        <th scope="col">Project Code</th>
                        <th scope="col">Project Name</th>
                        <th scope="col">Start/End Date</th>
                        <th scope="col">Manager</th>
                        <th scope="col">Status</th>
                        <th scope="col">Action</th>
                      </tr>
                      </thead>
                      <tbody>
                      <tr th:each="project : ${projects}">
                        <td th:text="${project.projectCode}"></td>
                        <td th:text="${project.projectName}"></td>
                       <td th:text="${project.startDate +' - ' + project.endDate}"></td>
                        <td th:text="${project.assignedManager.firstName + ' '+project.assignedManager.lastName}"></td>
                        <td th:text="${project.projectStatus}"></td>
                        <td class="actions">
                          <a th:href="@{/project/update/{id}(id=${project.getProjectCode()})}"><button type="button" class="btn btn-warning btn-sm">Update</button></a>
                          <a th:href="@{/project/delete/{id}(id=${project.getProjectCode()})}" class="delete-row"><button type="button" class="btn btn-secondary btn-sm">Delete</button></a>
                          <a th:href="@{/project/complete/{id}(id=${project.getProjectCode()})}"><button type="button" style="background-color:green"  class="btn btn-warning btn-sm">Complete</button></a>
                        </td>
                      </tr>

                      </tbody>
                    </table>
                  </div>
                </div>
              </section>
            </div>
          </div>
        </div>

        <!-- ------------------------TABLE END----------------------------- -->

      </div>

    </div>

  </div>

  <div th:replace="/fragments/footer :: footer"></div>

</div>

<div th:replace="/fragments/javascript :: js"></div>

</body>

</html>
