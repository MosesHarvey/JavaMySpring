<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Event Form</title>
</head>
<body>

<div class="container">

    <h2 th:align="center">Event Form</h2>

    <div class="actions">
        <a th:href="@{/event/list}"><button type="button" class="btn btn-secondary"> â‰¡ Back To List</button></a>
    </div>

    <div>

    </div>

    <form th:action="@{/event/form}" method="post" th:object="${event}">

        <div class="form-row">
            <div class="col">
                <input type="text" th:field="*{name}" class="form-control" placeholder="Event Name">
            </div>
            <div class="col">
                <input type="text" th:field="*{location}" class="form-control" placeholder="Event Location">
            </div>
        </div>
        <div class="form-row">
            <div class="col date"  data-date-format="dd/mm/yyyy">
                <label>Issued Date</label>
                <input type="date" data-date-format="dd/mm/yyyy" th:field="*{startDate}" class="form-control" placeholder="Start date">
            </div>
            <div class="col date"  data-date-format="dd/mm/yyyy">
                <label>Expiry Date</label>
                <input type="date" data-date-format="dd/mm/yyyy" th:field="*{endDate}" class="form-control" placeholder="End Date">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Create</button>
    </form>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<!-- Option 2: Separate Popper and Bootstrap JS -->
<!--&lt;!&ndash;-->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>
