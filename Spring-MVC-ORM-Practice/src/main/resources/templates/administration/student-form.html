<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Student Form</title>
</head>
<body>

<div class="container">

    <h2 th:align="center">Student Form</h2>

    <div class="actions">
        <a th:href="@{/student/list}"><button type="button" class="btn btn-secondary"> â‰¡ Back To List</button></a>
    </div>

    <div>

    </div>

<form th:action="@{/student/form}" method="post" th:object="${student}">

    <div class="form-row">
        <div class="col">
            <input type="text" th:field="*{firstName}" class="form-control" placeholder="First name">
        </div>
        <div class="col">
            <input type="text" th:field="*{lastName}" class="form-control" placeholder="Last name">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" id="inputEmail4" th:field="*{email}" placeholder="Email">
        </div>
        <div class="form-group col-md-6">
            <label for="inputPassword4">Password</label>
            <input type="password" class="form-control" id="inputPassword4" th:field="*{password}" placeholder="Password">
        </div>
    </div>
<!--    <div class="form-group">-->
<!--        <label for="inputAddress">Address</label>-->
<!--        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">-->
<!--    </div>-->

<!--        <label for="inputAddress2">Address 2</label>-->
<!--        <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">-->
<!--    </div>-->
<!--    <div class="form-row">-->
<!--        <div class="form-group col-md-6">-->
<!--            <label for="inputCity">City</label>-->
<!--            <input type="text" class="form-control" id="inputCity">-->
<!--        </div>-->
        <div class="form-group col-md-4">
            <label for="inputStatus">Status</label>
            <select th:field="*{status}" id="inputStatus" class="form-control">
                <option value=" ' '"  th:text="Selected"></option>
                <option th:each="stat : ${statuses}" th:value="${stat.name()}" th:text="${stat}"></option>
            </select>
        </div>

    <div class="form-row">
        <div class="col">
            <input type="text" th:field="*{passportNo}"  class="form-control" placeholder="Passport No.">
        </div>
        <div class="col">
            <input type="text" th:field="*{issuedGovernment}" class="form-control" placeholder="Issued Government">
        </div>
    </div>

    <div class="form-row">
        <div class="col date"  data-date-format="dd/mm/yyyy">
            <input type="date" data-date-format="dd/mm/yyyy" th:field="*{issuedDate}" class="form-control" placeholder="Issued date">
        </div>
        <div class="col date"  data-date-format="dd/mm/yyyy">
            <input type="date" data-date-format="dd/mm/yyyy" th:field="*{expiredDate}" class="form-control" placeholder="Expiry Date">
        </div>
    </div>

    <button type="submit" class="btn btn-primary">Sign in</button>
</form>

</div>
