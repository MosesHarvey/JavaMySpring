<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Employee Create</title>
</head>
<body>
  <div class="container d-flex justify-content-center">
      <div class="card">
          <h2 class="card-header p-5 bg-info" style="color:white">Welcome to Employee Registration!</h2>
          <div class="card-body">
        <form th:action="@{/employee/list}" method="post" th:object="${employee}">

<!--            first row-->
        <div class="form-row">
            <div class="form-group col">
                <label for="inputFirstName">First Name</label>
                <input type="text" class="form-control" id="inputFirstName" th:field="*{firstName}" placeholder="First Name">
            </div>

            <div class="form-group col">
                <label for="inputLastName">Last Name</label>
                <input type="text" class="form-control" id="inputLastName" th:field="*{lastName}" placeholder="Last Name">
            </div>

            <div class="form-group col">
                <label for="inputBirthDay">Birth Day</label>
                <input type="date" class="form-control" id="inputBirthDay" th:field="*{birthday}" placeholder="Birth Day">
            </div>

        </div>

<!--            second row-->

        <div class="form-row">
            <div class="form-group col">
                <label for="inputEmail">Email</label>
                <input type="email" class="form-control" id="inputEmail" th:field="*{email}" placeholder="Email">
            </div>

            <div class="form-group col">
                <label for="inputPassword">Password</label>
                <input type="text" class="form-control" id="inputPassword" th:field="*{password}" placeholder="Password">
            </div>

        </div>



        <div class="form-group">
            <label for="inputAddress">Address</label>
            <input type="text" class="form-control" id="inputAddress" th:field="*{address}" placeholder="1234 Main St">
        </div>

        <div class="form-group">
            <label for="inputAddress2">Address 2</label>
            <input type="text" class="form-control" id="inputAddress2"  th:field="*{address2}" placeholder="Apartment, studio, or floor">
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="inputCity" th:field="*{city}">
            </div>

            <div class="form-group col-md-4">
                <label for="inputState">State</label>
                <select id="inputState" class="form-control" th:field="*{state}" >
                    <option th:each="theSate : ${stateList}" th:value="${theSate}" th:text="${theSate}"> Choose...</option>
                </select>
            </div>

            <div class="form-group col-md-2">
                <label for="inputZip">Zip Code</label>
                <input type="text" class="form-control" id="inputZip" th:field="*{zipCode}">
            </div>

        </div>


        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">I agree terms!</label>
            </div>
        </div>
        <button type="submit" class="btn btn-danger">Register</button>
    </form>
  </div>
 </div>

  </div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
 </body>
</html>
